<html>
    <body>
        <div style="border: 1px solid black; padding: 10px; background-color: #F4E7E1;">
            <p>Click any of the following links</p>
            <a href="https://www.google.com/" target="_blank">Opens in New</a> |
            <a href="https://www.google.com/" target="_self">Opens in Self</a> |
            <a href="https://www.google.com/" target="_parent">Opens in Parent</a> |
            <a href="https://www.google.com/"target="_top">Opens in Body</a>
            
        </div>
        <hr>
        <div style="border: 1px solid black; padding: 10px; background-color: #F4E7E1;">
            <h1>Link to an Email Address</h1>
            <p>TO create a link that opens in the user's email program ( to let them send a new email), use mailto: inside the attribute</p>
            <a href="mailto:example@mail.com">Send Mail</a>
            
            
        </div>
    </body>
</html>
